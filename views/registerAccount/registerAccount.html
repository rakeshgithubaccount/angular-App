                        <div class="row" ng-controller="registerUser">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div ng-show="showregisterForm">
                                <div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Register to our site</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form name="myform">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Customer Id</label>
			                        	<input maxlength="6" type="text" name="form-username" placeholder="Customer Id..." class="form-username form-control" id="form-username" ng-model="custId" required>
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Account Number</label>
			                        	<input maxlength="6" type="tel" name="form-password" placeholder="Account Number..." class="form-password form-control" id="form-password" ng-model="custAcctnumber" required>
			                        </div>
                                    <div class="form-group">
			                        	<label class="sr-only" for="form-password">Account Holder Name</label>
			                        	<input type="text" name="form-password" placeholder="Account Holder Name..." class="form-password form-control" id="form-password" ng-model="custName" required>
			                        </div>
                                    <input type="submit" class="btn btn-success" ng-click="myform.$valid && registerUserData()" value="Register">
                                    <!--<a href="#/login"><button type="submit" class="btn btn-primary">Sign in!</button></a>-->
			                    </form>
		                    </div>
                        </div>
                            <div ng-hide="showregisterForm">
                                <h3>Congratulations! You have successfully registered on our site</h3>
                                <br/>
                                
                                <p>Now click on the tabs given on the left to navigate across the site.</p>
                            </div>
                    </div>
