                        <div class="row" ng-controller="loginUser">
                        <div class="col-sm-6 col-sm-offset-3 form-box" >
                        	<div ng-show="showregisterForm">
                                <div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your customer ID and password to log in:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form name="myform">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Customer Id</label>
			                        	<input maxlength="6" required numericonly type="text" name="form-username" placeholder="Customer Id..." class="form-username form-control" id="form-username" ng-model="usrName">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input required type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="usrPwd">
			                        </div>
                                    <button type="submit" class="btn btn-success" ng-click="myform.$valid && signIn()">Sign in!</button>
                                    <!--<a href="#/register"><button type="submit" class="btn btn-primary">Register!</button></a>-->
			                    </form>
		                    </div>
                                 </div>
                        
                        <div ng-hide="showregisterForm">
                                <h3>Congratulations! You are logged in successfully</h3>
                                <br>
                                <p>Now click on the tabs given on the left to navigate across the site.</p>
                        </div>
                            </div>
                    </div>
