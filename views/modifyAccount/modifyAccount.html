                        <div class="row" ng-controller="modifyUser">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	
                            <div ng-show="showregisterForm">
                                <div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Modify Account</h3>
                            		<p>Enter the below details correctly to modify:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form name="myform">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Customer Id</label>
			                        	<input maxlength="6" numericonly type="text" name="form-username" placeholder="Customer Id..." class="form-username form-control" id="form-username" ng-model="custId" required>
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Account Number</label>
			                        	<input maxlength="6" numericonly type="tel" name="form-password" placeholder="Account Number..." class="form-password form-control" id="form-password" ng-model="acctNumber" required>
			                        </div>
                                    <div class="form-group">
			                        	<label class="sr-only" for="form-password">Account Balance</label>
			                        	<input numericonly type="tel" name="form-password" placeholder="Account Balance..." class="form-password form-control" id="form-password" ng-model="acctBal" required>
			                        </div>
                                    <!--<a href="#/accountBalance"><button type="submit" class="btn">Modify!</button></a>-->
                                    <input type="submit" class="btn btn-success" ng-click="myform.$valid && modifyUserData()" value="Modify Account balance!">
			                    </form>
		                    </div>
                            </div>
                            <div ng-hide="showregisterForm">
                                <h3>Congratulations! You have successfully modified your data</h3>
                                <br/>
                                
                                <p>Now click on the tabs given on the left to navigate across the site.</p>
                            </div>
                        </div>
                    </div>
